<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       #vid-widg {
    display: flex;
    justify-content: center;  /* ✅ Center horizontally */
    align-items: center;      /* ✅ Center vertically */
    height: 100vh;            /* ✅ Full viewport height */
}

      .container {
    max-width: 50%; 
    height: 50%; 
    margin: 0 auto;  
    position: relative;
    aspect-ratio: 16/9;

  
}

.video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px; 
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.cta {
    position: absolute;
    bottom: 20px; 
    left: 90%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #ff8c00, #ff4500); 
    color: white;
    padding: 12px 24px; 
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-family: system-ui, -apple-system, sans-serif;
    font-size: 1.2rem; 
    font-weight: bold; 
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 15px rgba(255, 140, 0, 0.6);
}

.cta:hover {
    background: linear-gradient(135deg, #ff4500, #ff0000);
    box-shadow: 0px 6px 20px rgba(255, 69, 0, 0.8); 
}

    </style>
    
</head>

   <script src="widget.js"></script>

<body>
    <div id="vid-widg"></div>

    <script>
        new VideoWidget({
            containerId:'vid-widg',
            videoUrl:'https://www.youtube.com/watch?v=MTzjr7OMzZU',
           ctaText:'link',
            ctaLink:'https://portfolio1-sigma-lake.vercel.app/'
        })
    </script>
</body>
</html>
