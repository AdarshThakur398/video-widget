<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            max-width: 100%;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cta {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-family: system-ui, -apple-system, sans-serif;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .cta:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
    
</head>

   <script src="video-widget.js"></script>

            containerId:'vid-widg',

           ctaText:'portfolio-link',
            ctaLink:'https://portfolio1-sigma-lake.vercel.app/'
        })
    </script>
</body>
</html>
